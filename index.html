<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social graph</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
    <div class="container">
        <div id="filter">
            <p>Relationships</p>
            <ul class="relationships">
                <li>
                    <label for="relationship_location">Location</label>
                    <input type="checkbox" value="Location" id="relationship_location"/>
                </li>
                <li>
                    <label for="relationship_sector">Sector</label>
                    <input type="checkbox" value="Sector" id="relationship_sector"/>
                </li>
                <li>
                    <label for="relationship_status">Status</label>
                    <input type="checkbox" value="Status" id="relationship_status"/>
                </li>
                <li>
                    <label for="relationship_theme">Theme</label>
                    <input type="checkbox" value="Theme" id="relationship_theme"/>
                </li>
                <li>
                    <label for="relationship_commercial">Commercial</label>
                    <input type="checkbox" value="Commercial" id="relationship_commercial"/>
                </li>
                <li>
                    <label for="relationship_partner">Partner</label>
                    <input type="checkbox" value="Partner" id="relationship_partner"/>
                </li>
                <li>
                    <label for="relationship_commerical">Commerical</label>
                    <input type="checkbox" value="Commerical" id="relationship_commerical"/></li>
                <li>
                    <label for="relationship_investor">Investor</label>
                    <input type="checkbox" value="Investor" id="relationship_investor"/>
                </li>
                <li>
                    <label for="relationship_competitor">Competitor</label>
                    <input type="checkbox" value="Competitor" id="relationship_competitor"/>
                </li>
                <li>
                    <label for="relationship_parner">Parner</label>
                    <input type="checkbox" value="Parner" id="relationship_parner"/>
                </li>
            </ul>
            <div class="clear"></div>
            <p>Definitions</p>
            <ul class="definitions">
                <li>
                    <label for="definition_geography">Geography</label>
                    <input type="checkbox" value="Geography" id="definition_geography"/>
                </li>
                <li>
                    <label for="definition_sector">Sector</label>
                    <input type="checkbox" value="Sector" id="definition_sector"/>
                </li>
                <li>
                    <label for="definition_company">Company</label>
                    <input type="checkbox" value="Company" id="definition_company"/>
                </li>
                <li>
                    <label for="definition_relationship">Relationship</label>
                    <input type="checkbox" value="Relationship" id="definition_relationship"/>
                </li>
                <li>
                    <label for="definition_themes">Themes</label>
                    <input type="checkbox" value="Themes" id="definition_themes"/>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div id="graph"></div>
    </div>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
